<ion-menu auto-hide="true" side="start" menuId="first" contentId="menu1">
    <ion-header>
        <ion-toolbar color="success">
            <ion-title> Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-icon name="home"></ion-icon>
                <ion-button menuClose fill="clear" routerLink="/home/about-us" (click)="closeMenu()">
                    <ion-label color="dark">Home</ion-label>
                </ion-button>
            </ion-item>
            <ion-item *ngIf="!acess">
                <ion-icon name="person"></ion-icon>
                <ion-button fill="clear" routerLink="/home/my-profile" (click)="closeMenu()">
                    <ion-label color="dark">My Profile</ion-label>
                </ion-button>
            </ion-item>
            <ion-item *ngIf="acess">
                <ion-icon name="glasses"></ion-icon>
                <ion-button fill="clear" routerLink="/home/moderate" (click)="closeMenu()">
                    <ion-label color="dark">Moderate</ion-label>
                </ion-button>
            </ion-item>
            <ion-item *ngIf="acess">
                <ion-icon name="mail"></ion-icon>
                <ion-button fill="clear" (click)="onUpdateEmail()">
                    <ion-label color="dark">Change E-Mail</ion-label>
                </ion-button>
            </ion-item>
            <ion-item *ngIf="updateEmail">
                <ion-input type='email' [(ngModel)]="newEmail">
                </ion-input>
                <ion-button (click)="changeEmail(newEmail)" (click)="closeMenu()">confirm</ion-button>
            </ion-item>

            <ion-item>
                <ion-icon name="swap-horizontal"></ion-icon>
                <ion-button fill="clear" (click)="onShowInput()">
                    <ion-label color="dark">Change Password</ion-label>
                </ion-button>
            </ion-item>

            <ion-item *ngIf="showInput">
                <ion-input type='password' [(ngModel)]="newPassword">
                </ion-input>
                <ion-button (click)="onChangePassword(newPassword)" (click)="closeMenu()">confirm</ion-button>
            </ion-item>

            <div class="alert" *ngIf="message">
                {{ message }}
                <span class="closebtn" (click)="removeError()">&times;</span>
            </div>


            <ion-item>
                <ion-icon name="exit"></ion-icon>
                <ion-button fill="clear" (click)="onLogout()" (click)="closeMenu()">
                    <ion-text color="dark">LogOut</ion-text>
                </ion-button>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-menu>
<ion-toolbar contentId="first">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>

    </ion-buttons>

    <div class="logo">
        <ion-title><strong>G-Connect</strong></ion-title>
    </div>


</ion-toolbar>

<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="discussion">
                <ion-label>Discussion</ion-label>
                <ion-icon name="chatbubbles"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="posts">
                <ion-label>Posts</ion-label>
                <ion-icon name="newspaper"></ion-icon>

            </ion-tab-button>

            <ion-tab-button tab="allusers">
                <ion-label>All Users</ion-label>
                <ion-icon name="people"></ion-icon>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
<router-outlet id="menu1"></router-outlet>
