<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button>
                <ion-icon name="arrow-back"></ion-icon>
            </ion-back-button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <div class="overlay">
            <ion-avatar>
                <img [src]="img">

            </ion-avatar>
        </div>

    </div>

    <ion-card *ngIf="cUser">
        <ion-card-header>
            <ion-card-title>{{cUser.name | uppercase}}</ion-card-title>
            <ion-card-subtitle>({{cUser.role | uppercase}})</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-icon name="mail"></ion-icon>
                <ion-label>{{cUser.email}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="book-outline"></ion-icon>
                <ion-label>{{cUser.dept}}</ion-label>
            </ion-item>
            <ion-item class="wrap" *ngIf="cUser.status">
                <ion-icon size="large" name="reader-outline"></ion-icon>
                {{cUser.status}}
            </ion-item>

        </ion-card-content>
    </ion-card>

</ion-content>
