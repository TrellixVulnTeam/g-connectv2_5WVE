

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button>
            <ion-icon name="arrow-back"></ion-icon>
        </ion-back-button>
    </ion-buttons>
    <ion-title>Ask a question </ion-title>
</ion-toolbar>

</ion-header>
<ion-content>
  <ion-card>

      <ion-card-content>
          <ion-label>Question</ion-label>
          <ion-input [(ngModel)]="question"> </ion-input>
          <ion-button color="success" type="button" (click)="createDiscussion()" fill="outline">Submit</ion-button>

      </ion-card-content>


  </ion-card>

</ion-content>
